<div class="machine" [ngClass]="machine.state">
  <div class="status">
    <span class="material-icons state"> {{findStateIcon(machine)}} </span>
  </div>
  <div class="type">
    <span         [class]="
    machine.name === 'Packer'
      ? 'material-icons-outlined md-48'
      : 'material-icons md-48'
  "> {{findMachineIcon(machine)}} </span>
  </div>
  <div class="name">
    <p>{{ machine.name }}</p>
  </div>
</div>
